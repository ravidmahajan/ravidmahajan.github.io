[build]
  # Run build from repo root (where this package.json is)
  command = "npm run build"
  # Where the Vite build outputs the static frontend
  # (adjust this to match your vite.config outDir)
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18.20.3"
  # Note: NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID should be set in Netlify Dashboard
  # Go to Site settings â†’ Environment variables to add them securely
  # They are encrypted by Netlify and never exposed in client-side code

# SPA fallback so client-side routing works
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
